<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML CSS Dashboard</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <div class="container"> 
        <div class="row">
            <div class="card card-headline">
                <div>
                    <h4 class="card-h4">
                        Seguidores
                    </h4>
                    <h2 class="card-h2">
                        8.5k
                    </h2>
                </div>
                
                <span class="card-headline-icon  uil uil-user"></span>
            </div>
            <div class="card card-headline">
                <div>
                    <h4 class="card-h4">
                        Me Gusta
                    </h4>
                    <h2 class="card-h2">
                        999k
                    </h2>
                </div>
                
                <span class="card-headline-icon  uil uil-heart"></span>
            </div>
            <div class="card card-list">
                <div class="card-list-item"> 
                    <span class="card-list-badge primary"></span>
                    <div>
                        <h4 class="card-h4">
                            Alcance
                        </h4>
                        <h2 class="card-h2">
                            777k
                        </h2>

                    </div>
                </div>
                <div class="card-list-item"> 
                    <span class="card-list-badge accent"></span>
                    <div>
                        <h4 class="card-h4">
                            Guardado
                        </h4>
                        <h2 class="card-h2">
                            1.3m
                        </h2>

                    </div>
                </div>
                <div class="card-list-item"> 
                    <span class="card-list-badge default"></span>
                    <div>
                        <h4 class="card-h4">
                            Amigos
                        </h4>
                        <h2 class="card-h2">
                            4575
                        </h2>

                    </div>
                </div>

            </div>

        </div>
        <div class="row">
            <div class="card card-progress">
                <div>  
                    <h3 class="card-h3">
                        Interaccion
                    </h3>
                    <h4 class="card-h4">Porcentaje de Interaccion </h4>
                    <h2 class="card-h2">33%</h2>
                </div>
                <div class="card-progress-donut"></div>
            </div>
            <div class="card card-growth">
                <h3 class="card-h3">
                    Crecimiento
                </h3>
                <div class="card-growth-headlines">
                    <div>
                        <h4 class="card-h4">
                            Me Gusta
                        </h4>
                        <h2 class="card-h2">
                            1.4k
                        </h2>

                    </div>
                    <div>
                        <h4 class="card-h4">
                            Me Gusta
                        </h4>
                        <h2 class="card-h2">
                            1.4k
                        </h2>

                    </div>
                    <div>
                        <h4 class="card-h4">
                            Me Gusta
                        </h4>
                        <h2 class="card-h2">
                            1.4k
                        </h2>
                    </div>
                </div>
                <div class="card-bar-chart">
                    <div>
                        <div class="card-bar-default"></div>
                        <div class="card-bar-primary"></div>
                    </div>
                    <div>
                        <div class="card-bar-default"></div>
                        <div class="card-bar-primary"></div>
                    </div>
                    <div>
                        <div class="card-bar-default"></div>
                        <div class="card-bar-primary"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
